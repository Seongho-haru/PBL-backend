apiVersion: v1
kind: Namespace
metadata:
  name: judge0
  labels:
    name: judge0
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: judge0-config
  namespace: judge0
data:
  POSTGRES_HOST: "judge0-postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "judge0"
  POSTGRES_USER: "judge0"
  REDIS_HOST: "judge0-redis"
  REDIS_PORT: "6379"
  SPRING_PROFILES_ACTIVE: "kubernetes"
  MAX_QUEUE_SIZE: "100"
  WORKER_COUNT: "4"
  MAX_CONCURRENT_CONTAINERS: "10"
  CPU_TIME_LIMIT: "5.0"
  MEMORY_LIMIT: "128000"
  ENABLE_CALLBACKS: "true"
  ENABLE_COMPILER_OPTIONS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: judge0-secrets
  namespace: judge0
type: Opaque
stringData:
  POSTGRES_PASSWORD: "judge0pass"
  REDIS_PASSWORD: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-postgres
  namespace: judge0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge0-postgres
  template:
    metadata:
      labels:
        app: judge0-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16.2-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: judge0-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: judge0-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: judge0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: judge0-postgres
  namespace: judge0
spec:
  selector:
    app: judge0-postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-redis
  namespace: judge0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge0-redis
  template:
    metadata:
      labels:
        app: judge0-redis
    spec:
      containers:
      - name: redis
        image: redis:7.2.4-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server"]
        args: ["--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: judge0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: judge0-redis
  namespace: judge0
spec:
  selector:
    app: judge0-redis
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge0-api
  namespace: judge0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: judge0-api
  template:
    metadata:
      labels:
        app: judge0-api
    spec:
      serviceAccountName: judge0-service-account
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: judge0-api
        image: judge0/judge0-spring:latest
        ports:
        - containerPort: 2358
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: judge0-config
        - secretRef:
            name: judge0-secrets
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: tmp-volume
          mountPath: /tmp
        readinessProbe:
          httpGet:
            path: /health
            port: 2358
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 2358
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
      - name: tmp-volume
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: judge0-service-account
  namespace: judge0
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: judge0-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: judge0-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: judge0-cluster-role
subjects:
- kind: ServiceAccount
  name: judge0-service-account
  namespace: judge0
---
apiVersion: v1
kind: Service
metadata:
  name: judge0-api
  namespace: judge0
spec:
  selector:
    app: judge0-api
  ports:
    - name: api
      port: 2358
      targetPort: 2358
    - name: dashboard
      port: 8081
      targetPort: 8081
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: judge0-ingress
  namespace: judge0
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: judge0.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: judge0-api
            port:
              number: 2358
  - host: dashboard.judge0.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: judge0-api
            port:
              number: 8081
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: judge0-api-hpa
  namespace: judge0
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: judge0-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: judge0-api-pdb
  namespace: judge0
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: judge0-api
